{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-slate-50 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100 animate-fade-in-up">
        <h2 class="text-3xl font-bold text-center text-slate-800 mb-2">Iniciar Sesión</h2>
        <p class="text-center text-slate-500 mb-8">Accede para contactar propietarios</p>

        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Correo Electrónico</label>
                <input type="email" id="email" required class="w-full p-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
                <input type="password" id="password" required class="w-full p-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <button type="submit" class="w-full btn-brand py-3 rounded-xl font-bold shadow-lg">
                Ingresar
            </button>
        </form>

        <div class="my-6 flex items-center">
            <div class="flex-grow border-t border-slate-200"></div>
            <span class="mx-4 text-slate-400 text-sm">O</span>
            <div class="flex-grow border-t border-slate-200"></div>
        </div>

        <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center space-x-2 bg-white border border-slate-200 text-slate-700 py-3 rounded-xl font-bold hover:bg-slate-50 transition">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
            <span>Continuar con Google</span>
        </button>

        <p class="text-center mt-8 text-sm text-slate-600">
            ¿No tienes cuenta? <a href="/register" class="text-blue-600 font-bold hover:underline">Regístrate</a>
        </p>
    </div>
</div>

<script>
    // Usa la función loginWithEmail definida en main.js
    async function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = e.target.querySelector('button[type="submit"]');
        
        try {
            btn.innerText = "Verificando...";
            btn.disabled = true;
            await loginWithEmail(email, password); 
        } catch (error) {
            alert("Error: Email o contraseña incorrectos."); 
            btn.innerText = "Ingresar";
            btn.disabled = false;
        }
    }
</script>
{% endblock %}
